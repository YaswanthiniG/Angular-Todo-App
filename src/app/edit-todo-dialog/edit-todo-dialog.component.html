<h1 class="title">Edit Todo</h1>
<div mat-dialog-content>
    <form #form="ngForm" (ngSubmit)="onFormSubmit(form)">

        <div class="field">
            <div class="control">
                <input type="text" [ngModel]="todo.text" required minlength="2"
                #todoTextField="ngModel"
                 name="text" placeholder="Type Todo text here..."
                  class="input">
            </div>

            <div *ngIf="todoTextField.invalid">
                <p class="help is-danger" *ngIf="todoTextField.errors.required">Todo required. Enter some text.. </p>
                <p class="help is-danger" *ngIf="todoTextField.errors.minlength"> Todo text must be atleast 2 charcters </p>
             </div>

       </div>
       <br>

       <div class="field is-grouped is-grouped-right">
            <div class="control">
                <button type="button" class="button is-light" (click)="close()">Cancel</button>
            </div>
            <div class="control">
                <button type="submit" class="button alt-gradient-button">
                    <i class="material-icons">save</i>
                    Save</button>
            </div>
       </div>

    </form>
</div>
